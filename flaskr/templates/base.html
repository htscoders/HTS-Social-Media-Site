<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - HTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mdb-3.11.0/css/mdb.min.css') }}">
    {% block extrascripts %}{% endblock %}
</head>
<body>
    <header class="d-flex align-items-end gap-5 p-2">
        <a class="display-4" href="{{ url_for('index') }}">HTS</a>
        <nav class="d-flex gap-4 mb-2">
            {% if g.user %}
            <span>Logged in as <a href="{{ url_for('user.view', userid=g.user['id']) }}">{{ g.user["username"] }}</a></span>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            <a href="{{ url_for('post.create') }}">New Post</a>
            {% else %}
            <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main id="content">
        {% block header %}{% endblock %}
        <div>
            {% for msg in get_flashed_messages() %}
            <div class="flash-message">
                <span class="flash-content">{{ msg }}</span>
            </div>
            {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </main>
    <script href="{{ url_for('static', filename='mdb-3.11.0/js/mdb.min.js') }}"></script>
</body>
</html>
